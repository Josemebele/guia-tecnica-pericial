<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Correo Verificado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f8f3;
      background-image: url('fondo-patron.png');
      background-repeat: repeat;
      background-size: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background-color: white;
      border: 2px solid #9DA588;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card h1 {
      font-family: 'Merriweather', serif;
      font-size: 1.8rem;
      color: #6e6651;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #9DA588;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
      border-radius: 6px;
    }

    .btn-custom:hover {
      background-color: #6e6651;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ ¡Correo verificado correctamente!</h1>
    <p>Tu dirección de correo ha sido confirmada.<br>Gracias por tu interés en la Guía Técnica Pericial.</p>
    <a href="index.html" class="btn-custom">Volver al inicio</a>
  </div>
</body>
</html>
