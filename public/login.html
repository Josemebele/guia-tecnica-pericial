<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-color: #f8f8f3;
      background-image: url('images/fondo-patron.png');
      background-repeat: repeat;
      background-size: auto;
      font-family: 'Open Sans', sans-serif;
      padding-top: 60px;
      min-height: 100vh;
    }
    .container-narrow {
      max-width: 420px;
      margin: 0 auto;
    }
    h2 {
      color: #6e6651;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-custom {
      background-color: #9DA588;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #6e6651;
    }
    .top-actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }
    .card {
      border: 1px solid #9DA588;
    }
    .card-header {
      background-color: #9DA588;
      color: #fff;
      text-align: center;
      font-weight: 600;
    }
    .small-link {
      display: inline-block;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #6e6651;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <script>
    // Si ya hay sesión, vamos directo a la zona privada
    (function () {
      const raw = localStorage.getItem('usuarioAutenticado');
      if (raw) {
        try {
          const u = JSON.parse(raw);
          if (u && u.correo) {
            window.location.href = 'zona-privada.html';
          }
        } catch (e) { /* ignorar */ }
      }
    })();
  </script>

  <div class="container-narrow">
    <div class="top-actions">
      <a href="index.html" class="btn btn-outline-secondary btn-sm">Volver al inicio</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-header">Acceso a tu cuenta</div>
      <div class="card-body">
        <h2 class="h4 mb-3">Iniciar Sesión</h2>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-custom w-100">Entrar</button>
        </form>

        <a class="small-link" href="index.html">Prefiero volver a la página principal</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const correo = document.getElementById('correo').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();

      if (!correo || !contrasena) {
        Swal.fire({ icon: 'warning', title: 'Campos requeridos', text: 'Introduce tu correo y contraseña.' });
        return;
      }

      try {
        const res = await fetch('http://localhost:3001/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo, contrasena })
        });

        const data = await res.json();

        if (res.ok) {
          // Espera recibir { message, nombre, apellido, correo } desde el backend
          localStorage.setItem('usuarioAutenticado', JSON.stringify({
            nombre: data.nombre,
            apellido: data.apellido,
            correo: data.correo
          }));

          Swal.fire({
            icon: 'success',
            title: 'Bienvenido',
            text: 'Sesión iniciada correctamente.',
            timer: 1200,
            showConfirmButton: false
          }).then(() => {
            window.location.href = 'index.html';
          });

        } else {
          Swal.fire({ icon: 'error', title: 'Error', text: data.error || 'Credenciales inválidas.' });
        }
      } catch (error) {
        Swal.fire({ icon: 'error', title: 'Error de conexión', text: 'No se pudo conectar al servidor.' });
      }
    });
  </script>
</body>
</html>
